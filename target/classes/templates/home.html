<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Koronavirüs Takip Uygulaması</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/search.css" />
</head>

<body>
<div class="container">

    <div class="jumbotron mt-4">
     	<h1 class="display-4">Koronavirüs Takip Uygulaması</h1>
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p>Bugün itibariyle bildirilen toplam vaka sayısı</p>
        <hr class="my-4">
        <p>
            <span>Önceki günden bu yana bildirilen yeni vaka sayısı :</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Tabloda arama yap">
    <table class="table table-hover" id="myTable">
        <tr>
            <th>Eyalet</th>
            <th>Ülke</th>
            <th>Toplam Vaka</th>
            <th>Günlük Vaka</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>

<script type="text/javascript" src="../js/search.js"></script>
